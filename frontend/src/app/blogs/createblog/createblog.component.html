<div class="wrapper">

    <form >
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput name="title" [(ngModel)]="title">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea matInput name="content" [(ngModel)]="content"></textarea>
          </mat-form-field>
          <br>
            <input name="photo"  [(ngModel)]="photo"  class="choose-file-input" placeholder="Choose a photo" accept="image/*" type="file" (change)="getFile($event)">
               <br><br>
            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
      
    </form>
      
        
</div>
